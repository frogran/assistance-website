<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Submission Website</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="app">
        <h1>Submit Your Text</h1>
        <div id="user-info">Your ID: <span id="user-id"></span></div>
        
        <div id="ai-output"></div>
        <div id="recipient-info"></div>

        <div id="extreme-output"></div>

        <textarea id="text-input" placeholder="Enter your text here..."></textarea>

        <div id="button-container">
            <button id="submit-button">Submit</button>
            <button id="send-button">Send to OpenAI</button> 
            <button id="pick-extreme-button">Pick Extreme</button>
        </div>
        
        <h2>Collected Texts</h2>
        <div id="collected-texts"></div>
       
        <div id="admin-section">
            <h2>Admin Message to All Users</h2>
            <textarea id="admin-message-input" placeholder="Enter admin message here..."></textarea>
            <button id="send-all-button">Send All</button>
        </div>
        <div id="admin-messages"></div>

        <div id="preprompt-section">
            <h2>Manage Preprompts</h2>
            <textarea id="preprompt-input" placeholder="Enter a new preprompt here..."></textarea>
            <button id="add-preprompt-button">Add Preprompt</button>
            <div id="preprompt-buttons"></div>
        </div>
    </div>
    <script src="script.js?v=1.0.4"></script>
</body>
</html>
