<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Viewport meta tag for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="app">
        <h1>Admin Dashboard</h1>
        <!-- Number of connected users -->
        <div id="connected-users">Connected Users: <span id="user-count">0</span></div>
        
        <h2>Current Message Displayed to Participants</h2>
        <div id="admin-ai-output"></div>
        <div id="admin-recipient-info"></div>
        
        <!-- Admin Message Input -->
        <h2>Admin Message to All Users</h2>
        <textarea id="admin-message-input" placeholder="Enter admin message here..."></textarea>
        <button id="send-all-button">Send All</button>

        <!-- Preprompt Management -->
        <h2>Manage Preprompts</h2>
        <textarea id="preprompt-input" placeholder="Enter a new preprompt here..."></textarea>
        <button id="add-preprompt-button">Add Preprompt</button>
        <div id="preprompt-buttons-container">
            <div id="preprompt-buttons"></div>
        </div>

        <!-- AI Output Generation -->
        <button id="send-button">Send to OpenAI</button>
        <button id="pick-extreme-button">Pick Extreme</button>

        <!-- Extreme Submission Display Section -->
        <div id="extreme-output"></div>

        <!-- Collected Texts Display -->
        <h2>Collected Texts</h2>
        <div id="collected-texts"></div>
    </div>
    <script src="admin.js?v=1.0.2"></script>
</body>
</html>
