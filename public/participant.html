<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Participant Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Viewport meta tag for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="app">
        <h1>Submit Your Text</h1>
        <div id="user-info">Your ID: <span id="user-id"></span></div>

        <!-- AI Output Display Section -->
        <div id="ai-output"></div>
        <div id="recipient-info"></div>

        <!-- Admin Message Display Section -->
        <div id="admin-messages"></div>

        <textarea id="text-input" placeholder="Enter your text here..."></textarea>
        <button id="submit-button">Submit</button>
    </div>
    <script src="participant.js?v=1.0.1"></script>
</body>
</html>
